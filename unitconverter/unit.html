
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>feet to inch</title>
    <!-- custom link -->
    <link rel="stylesheet" href="unit.css">
</head>
<body>
    <section class="hero">
        <div class="unitconverter">
            <div class="feet">
                <p class="one">Feet</p>
                <input type="number" name="" id="feet" value="">
            </div>
            <div class="equal">
                <p>=</p>
            </div>
            <div class="inch">
                <p class="one">Inch</p>
                <input type="number" name="" id="inch" value="">
            </div>
        </div>
    </section>

    <!-- vanila js -->
    <script src="unit.js"></script>
</body>
</html>
