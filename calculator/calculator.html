
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <!-- Custom css -->
    <link rel="stylesheet" href="calculator.css">
    <!-- Google font's -->

</head>
<body>
    <section class="hero">
        <div class="calculator">
            <div class="input-box">
               <form action="">
                <input type="text" placeholder="" id="myInput">
               </form>
            </div>
            <div class="btn1">
                <button>AC</button>
                <button>DEL</button>
                <button>%</button>
                <button class="arthmatic-unit">/</button>
            </div>
            <div class="btn1">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button class="arthmatic-unit">*</button>
            </div>
            <div class="btn1">
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button class="arthmatic-unit">-</button>
            </div>
            <div class="btn1">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button class="arthmatic-unit">+</button>
            </div>
            <div class="btn1">
                <button>0</button>
                <button>00</button>
                <button>.</button>
                <button class="arthmatic-unit">=</button>
            </div>
        </div>
    </section>

    <!-- Custom js -->
    <script src="./calculator.js"></script>
</body>
</html>
